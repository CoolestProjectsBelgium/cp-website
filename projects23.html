<p>

</p>
<div class="container-fluid">
    <div class="card-columns" id="cards"></div>
</div>
<script>
    let elt = document.getElementById("cards")
    let json;
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            projects = JSON.parse(this.responseText);
            for (x in projects) {
                project = projects[x];
                let a = document.createElement("a")
                let h3 = document.createElement("h3");
                h3.textContent = project.projectName;
                // a.href = project.link;
                a.appendChild(h3);
                a.target = "video"
                elt.appendChild(
                    make("div", null, elt.appendChild(
                        a
                        ), make(
                        "p", null, project.participants
                        ), make(
                        "p", "description", project.description
                        )
                    )
                ).className = "card text-white bg-info border-dark"
            }
        }
    };
    xhttp.open("GET", "https://backend.coolestprojects.be/website/planning/3/projects.json", true);
    xhttp.send();

    const make = function (type, elementClass, ...children) {
        let node = document.createElement(type);
        if (elementClass !== null) {
            node.className = elementClass;
        }
        for (let child of children) {
            if (typeof child != "string") {
                node.appendChild(child);
            } else {
                node.appendChild(document.createTextNode(child));
            }
        }
        return node;
    };

    function xmlToJson(xml) {

        // Create the return object
        var obj = {};

        if (xml.nodeType == 1) { // element
            // do attributes
            if (xml.attributes.length > 0) {
                obj["@attributes"] = {};
                for (var j = 0; j < xml.attributes.length; j++) {
                    var attribute = xml.attributes.item(j);
                    obj["@attributes"][attribute.nodeName] = attribute.nodeValue;
                }
            }
        } else if (xml.nodeType == 3) { // text
            obj = xml.nodeValue;
        }

        // do children
        if (xml.hasChildNodes()) {
            for (var i = 0; i < xml.childNodes.length; i++) {
                var item = xml.childNodes.item(i);
                var nodeName = item.nodeName;
                if (typeof (obj[nodeName]) == "undefined") {
                    obj[nodeName] = xmlToJson(item);
                } else {
                    if (typeof (obj[nodeName].push) == "undefined") {
                        var old = obj[nodeName];
                        obj[nodeName] = [];
                        obj[nodeName].push(old);
                    }
                    obj[nodeName].push(xmlToJson(item));
                }
            }
        }
        return obj;
    }
</script>
